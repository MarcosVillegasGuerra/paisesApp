<div *ngIf="!pais; else divPais" class="alert alert-info animate__animated animate__fadeIn animate__fast">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="animate__animated animate__fadeIn animate__fast">
        <div class="row">
            <div class="col-12">
                <h1>País: <small>{{ pais.name.common }}</small></h1>
            </div>
        </div>
    
        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="pais.flags.svg" alt="bandera" style="width: 200px;">
            </div>
    
            <div class="col">
                <h3>Información</h3>
                <ul class="list-group">
                    <li class="list-group-item"> <strong>Población</strong>  {{ pais.population | number }}</li>
                    <li class="list-group-item"> <strong>Región</strong>  {{ pais.region }}</li>
                    <li class="list-group-item"> <strong>Lenguajes</strong>  {{ pais.languages.eng }}</li>
                </ul>
            </div>
    
            <hr class="mt-3">
            <h3>Traducciones</h3>
            <div class="row">
                <div class="col">
                    <span *ngFor="let badge of badges" class="badge bg-primary me-1">{{ badge.official }}</span>
                </div>
            </div>
        </div>
    </div>
</ng-template>
