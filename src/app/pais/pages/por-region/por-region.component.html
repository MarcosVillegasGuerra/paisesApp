<div class="animate__animated animate__fadeIn animate__fast">
  <h3>
    Buscar por región <small> {{ regionActiva | titlecase }} </small>
  </h3>
  <hr />
  <h5>Seleccione la región</h5>
  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === regionActiva" -->
      <button
        *ngFor="let region of regiones"
        [class]="getClaseCss(region)"
        (click)="activarRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
  <hr />
</div>
<app-pais-tabla *ngIf="paises.length > 0" [paises]="paises"></app-pais-tabla>
