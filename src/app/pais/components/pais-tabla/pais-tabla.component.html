<table
  class="table table-hover animate__animated animate__fadeInRight animate__fast"
>
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>País</th>
      <th>Capital</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="pais.flags.svg" class="small-flag" [alt]="pais.flag" />
      </td>
      <td>{{ pais.name.common }}</td>
      <td>{{ pais.capital }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a (click)="irVerPais(pais.cca2)">Ver..</a>
      </td>
    </tr>
  </tbody>
</table>
